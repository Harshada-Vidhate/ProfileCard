<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Photo" class="profile-img">
    <h2>John Smith</h2>
    <p class="job">Frontend Developer</p>
    <p class="location"> New York, USA</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
